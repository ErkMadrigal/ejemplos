<script>
    // CSSOM
    let ms=document.getElementById('cambio');


    const mediaQ = matchMedia('(min-width: 600px)')

    const changeSize=mql=>{
        if(mql.matches){
            ms.classList.add("h1")
            document.body.style.background='red'
            ms.innerHTML = "cambio a tablet o pc"
        }else{
            ms.classList.remove("h1")  
            document.body.style.background='blue'
            ms.innerHTML = "cambio a celular"
        }
        // mql.matches
        // ? document.body.style.background='red'
        // : document.body.style.background='blue'
        
    }
    
    mediaQ.addListener(changeSize)

    changeSize(mediaQ)
</script>
